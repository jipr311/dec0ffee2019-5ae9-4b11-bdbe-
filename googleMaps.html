 <!DOCTYPE html>
<html  lang="de">
<head>
  <title>GoogleMaps Example</title>
  <meta charset="utf-8">
</head>
<body>

<h1>Random Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
var mapProp= {
  center:new google.maps.LatLng(25.796522,-80.288121),
  zoom:10,
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

        var icons = {
          tool: {
            icon: 'tools-icon.png'
          },
          paint: {
            icon: 'paintbrush-icon.png'
          },
          car: {
            icon: 'carRepair-icon.png'
          }
        };

        var features = [
          {
            position: new google.maps.LatLng(25.741797,-80.339109),
            type: 'tool'
          }, {
            position: new google.maps.LatLng(25.749837,-80.267043),
            type: 'paint'
          }, {
            position: new google.maps.LatLng(25.800849,-80.224494),
            type: 'car'
          },
          
        ];

// Create markers.
for (var i = 0; i < features.length; i++) {
	var marker = new google.maps.Marker({
		position: features[i].position,
		icon: icons[features[i].type].icon,
		map: map
	});
};

}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi_mkUAwe66nQ-RxnqvGOGmCe_vltGJ_U&callback=myMap"></script>

</body>
</html>
